<!DOCTYPE html>

<head>

<title>Sabrina Turns 2</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #e9d5ff, #fdf2f8);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* FIRST TAP SCREEN */
.start-screen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #d8b4fe, #fbcfe8);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    text-align: center;
}

.start-screen h1 {
    color: white;
    font-size: 28px;
}

.start-screen p {
    color: white;
    font-size: 16px;
    margin-top: 10px;
    animation: blink 1.5s infinite;
}

@keyframes blink {
    50% {opacity: 0.4;}
}

/* FLOWERS */
.flower {
    position: absolute;
    font-size: 22px;
    animation: float 10s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    from {transform: translateY(100vh);}
    to {transform: translateY(-10vh);}
}

/* CARD */
.card {
    position: relative;
    background: white;
    width: 92%;
    max-width: 400px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    padding: 25px 18px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 20px 35px rgba(0,0,0,0.18);
    animation: pop 1.2s ease;
}

@keyframes pop {
    0% {transform: scale(0.7) translateY(-50%); opacity: 0;}
    100% {transform: scale(1) translateY(-50%); opacity: 1;}
}

h2 {
    color: #8b5cf6;
    margin: 5px 0;
}

.age {
    font-size: 22px;
    color: #a855f7;
    margin-bottom: 8px;
}

.cake {
    font-size: 65px;
    margin: 10px 0;
}

.photos {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin: 12px 0;
}

.photos img {
    width: 90px;
    height: 90px;
    border-radius: 18px;
    object-fit: cover;
    border: 3px solid #e9d5ff;
}

.message {
    font-size: 15px;
    color: #555;
    line-height: 1.5;
}

.footer {
    margin-top: 12px;
    color: #7c3aed;
    font-weight: bold;
}
</style>
</head>
